<div class="grid-cell-tmpl">
    <div class="btn-group-vertical">
        <button class="btn btn-xs"
                ng-class="{true:'btn-danger',false:'btn-primary'}[row.entity.isWatched]"
                ng-click="grid.appScope.toggleWatchKey(row.entity)">

            <span class="glyphicon glyphicon-eye-open padIcon"></span>
            {{row.entity.isWatched ? 'unwatch' : 'watch'}}
        </button>
        <button class="btn btn-xs btn-primary" ng-click="grid.appScope.loadKey(row.entity)">
            <span class="glyphicon glyphicon-refresh padIcon"></span>
            refresh
        </button>

        <button class="btn btn-xs btn-primary" ng-repeat="action in grid.appScope.clickActions"
                ng-show="grid.appScope.validAction(action,row.entity.contentType)"
                ng-click="grid.appScope.performAction(action,row.entity)">
            {{::action}}
        </button>
    </div>

</div>
